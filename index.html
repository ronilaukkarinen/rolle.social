      margin-top: 16px;

      gap: 12px;

    }

      height: 20px;
      width: 20px;
    }

      .card {

        padding-right: 15px;
        max-width: calc(100vw - 60px);
        margin-top: -82px;
      }

      .profile {
        transform-origin: 0;
        margin-bottom: -16px;
        transform: scale(.5) translateY(-72px);
      }

      .header {
        gap: 16px;
      }
    }

    @media (max-width: 360px) {
      .header {
        display: block;
      }

      }
    }

    @media (min-width: 1600px) {

      }
